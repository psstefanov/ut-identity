<div id="utnet_authentication_container" ng-controller="IdentityController">
    <div id="utnet_authentication_container_inner">
        <form role="form" name="loginForm" novalidate ng-submit="submit()">
            <div class="form-group clearfix">
                <label for="inputUsername" class="control-label">Username</label>
                <input type="text" class="form-control input-sm" name="inputUsername" ng-model="username" placeholder="enter username" required ng-minlength="3" />
            </div>
            <div class="form-group clearfix">
                <label for="inputPassword" class="control-label">Password</label>
                <input type="password" class="form-control input-sm" name="inputPassword" ng-model="password" placeholder="enter password" required />
            </div>
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default btn-sm">Sign In</button>
            <!-- #UTBio_integration -->
            <button class="btn btn-default btn-sm" ng-click="BioLogin()">Bio Login</button>
        </form>
    </div>
</div>
